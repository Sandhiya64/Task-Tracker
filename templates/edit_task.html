{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Task</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" type="text" name="title" value="{{ task.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description">{{ task.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input class="form-control" type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" name="priority">
                <option value="">None</option>
                <option value="Low" {% if task.priority == "Low" %}selected{% endif %}>Low</option>
                <option value="Medium" {% if task.priority == "Medium" %}selected{% endif %}>Medium</option>
                <option value="High" {% if task.priority == "High" %}selected{% endif %}>High</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-secondary" href="{{ url_for('tasks.index') }}">Cancel</a>
    </form>
</div>
{% endblock %}
